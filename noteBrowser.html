<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/noteBrowser.css">
</head>

<body>
    <div class="container-fluid">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <span id="toggle-icon">&lt;</span>
        </div>
        <div class="row flex-fill">
            <div class="col-lg-3">
                <div class="sidebar-header">
                    <div class="search-filter-container">
                        <input type="text" id="searchBox" onkeyup="searchNotes()" placeholder="Search for notes..."
                            class="form-control">
                        <select id="tagFilter" onchange="filterByTag()" class="form-control">
                            <option value="">Filter by Tag</option>
                            <!-- Tag options will be loaded here -->
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <div class="table-scroll">
                        <table class="table table-dark" id="notesTable">
                            <thead>
                                <tr>
                                    <th onclick="sortTable('title')">Title <span class="sort-indicator"
                                            id="sortIndicator-title"></span></th>
                                    <th onclick="sortTable('last_updated')">Last Updated <span class="sort-indicator"
                                            id="sortIndicator-last_updated"></span></th>
                                    <!-- <th>Tags</th> -->
                                </tr>
                            </thead>
                            <tbody id="notesBody">
                                <!-- Notes will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Note Display Column -->
            <div class="col-lg-9">
                <iframe id="note-display" class="full-height-iframe"></iframe>
                <!-- Note content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="./js/noteManager.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
